on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  auto-tag-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
  conda:
      runs-on: ubuntu-latest
      needs: docker
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: publish-to-conda
          uses: amauryval/publish_conda_package_action@2.0.3
          with:
            CondaDir: 'conda'
            Channels: 'genomicepidemiology'
            Platforms: 'osx-64 linux-32 linux-64 win-32 win-64 noarch'
            CondaUsername: ${{ secrets.ANACONDA_USERNAME }}
            CondaPassword: ${{ secrets.ANACONDA_PASSWORD }}

